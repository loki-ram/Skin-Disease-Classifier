<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skin Disease Classifier</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ§¬ Skin Disease Classifier</h1>
    
    <div class="upload-section">
      <input type="file" id="imageInput" accept="image/*" />
      <button onclick="uploadImage()">Predict</button>
    </div>

    <div id="preview"></div>
    
    <div id="result" class="result-box">
      <!-- Prediction result will appear here -->
    </div>
  </div>

  <script>
    function uploadImage() {
      const input = document.getElementById('imageInput');
      const file = input.files[0];
      const resultDiv = document.getElementById('result');

      if (!file) {
        alert('Please upload an image first!');
        return;
      }

      const formData = new FormData();
      formData.append('image', file);

      // Preview the image
      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById('preview').innerHTML = `<img src="${e.target.result}" alt="Preview" class="preview-img"/>`;
      };
      reader.readAsDataURL(file);

      // Send the image to Flask backend
      fetch('http://127.0.0.1:5000/predict', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        resultDiv.innerHTML = `
          <h3>Prediction Result</h3>
          <p><strong>Class:</strong> ${data.class}</p>
          <p><strong>Confidence:</strong> ${data.confidence}</p>  

        `;
      })
      .catch(err => {
        resultDiv.innerHTML = `<p class="error">Prediction failed. Please try again.</p>`;
        console.error(err);
      });
    }
  </script>
</body>
</html>
